<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>
                Billing Address
              </legend>
              <p>
                <label for="bill-address-one">Address Line 1</label>
                <input type="text" name="bill-address-one" id="bill-address-one" />
              </p>
              <p>
                <label for="bill-address-two">Address Line 2</label>
                <input type="text" name="bill-address-two" id="bill-address-two" />
              </p>

              <p>
                <label for="bill-postcode">Postcode</label>
                <input type="text" name="bill-postcode" id="bill-postcode" />
              </p>
              <p>
                <label for="bill-city">City</label>
                <input type="text" name="bill-city" id="bill-city" />
              </p>
            </fieldset>
            <fieldset>
              <legend>
                Delivery Address
              </legend>
              <p>
                <label for="delivery-address-one">Address Line 1</label>
                <input type="text" name="delivery-address-one" id="delivery-address-one" />
              </p>
              <p>
                <label for="delivery-address-two">Address Line 2</label>
                <input type="text" name="delivery-address-two" id="delivery-address-two" />
              </p>

              <p>
                <label for="delivery-postcode">Postcode</label>
                <input type="text" name="delivery-postcode" id="delivery-postcode" />
              </p>
              <p>
                <label for="delivery-city">City</label>
                <input type="text" name="delivery-city" id="delivery-city" />
              </p>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
